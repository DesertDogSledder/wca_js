<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>WOIN Character Assistant</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav nav-tabs">
        <a href="overview.html" class="nav-item nav-link">Overview</a>
        <a href="race.html" class="nav-item nav-link">Race</a>
        <a href="homeworld.html" class="nav-item nav-link">Homeworld</a>
        <a href="careers.html" class="nav-item nav-link active">Careers</a>
        <a href="exploits.html" class="nav-item nav-link">Exploits</a>
        <a href="equipment.html" class="nav-item nav-link">Equipment</a>
      </nav>

      <div class="card bg-light border-dark mb-3">
        <div class="card-header"><h5>Careers</h5></div>
        <div class="card-body">
          <div class="mb-2">
            <ul id="car_career_list"></ul>
            <select class="form-control" id="car_career_select"></select>
            <button type="button" class="btn btn-success" id="car_btn_add_career">Add</button>
            <button type="button" class="btn btn-danger" id="car_btn_remove_career">Remove</button>
            <button type="button" class="btn btn-primary" id="car_btn_remove_career">⬆️ Move Up</button>
            <button type="button" class="btn btn-primary" id="car_btn_remove_career">⬇️ Move Down</button>
          </div>
        </div>
      </div>

      <div class="card bg-light border-dark mb-3">
        <div class="card-header"><h5>Skills</h5></div>
        <div class="card-body">
          <div class="mb-2">
            <ul id="car_skills_list"></ul>
          </div>
        </div>
      </div>

      <div class="card bg-light border-dark mb-3">
        <div class="card-header"><h5>Exploits</h5></div>
        <div class="card-body">
          <div class="mb-2">
            <ul id="car_exploits_list"></ul>
          </div>
        </div>
      </div>

      <div class="card bg-light border-dark mb-3">
        <div class="card-header"><h5>Stats</h5></div>
        <div class="card-body">
          <div class="mb-2">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">STR</th>
                  <th scope="col">AGI</th>
                  <th scope="col">END</th>
                  <th scope="col">INT</th>
                  <th scope="col">LOG</th>
                  <th scope="col">WIL</th>
                  <th scope="col">CHA</th>
                  <th scope="col">LUC</th>
                  <th scope="col">REP</th>
                  <th scope="col">MAG</th>
                  <th scope="col">CHI</th>
                  <th scope="col">PSI</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="car_strength"></td>
                  <td id="car_agility"></td>
                  <td id="car_endurance"></td>
                  <td id="car_intuition"></td>
                  <td id="car_logic"></td>
                  <td id="car_willpower"></td>
                  <td id="car_charisma"></td>
                  <td id="car_luck"></td>
                  <td id="car_reputation"></td>
                  <td id="car_magic"></td>
                  <td id="car_chi"></td>
                  <td id="car_psionics"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    <!--End container-->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/wca/data/careers/careers_martial_arts.js"></script>

    <script src="js/wca/data/careers/careers_old.js"></script>
    <script src="js/wca/data/careers/origins.js"></script>

    <script src="js/wca/data/races/races_new.js"></script>
    <script src="js/wca/data/races/races_now.js"></script>
    <script src="js/wca/data/races/races_old.js"></script>

    <script src="js/wca/data/homeworlds/homeworlds_new.js"></script>

    <script src="js/wca/data/exploits/exploits_android.js"></script>
    <script src="js/wca/data/exploits/exploits_psionic.js"></script>
    <script src="js/wca/data/exploits/exploits_traits.js"></script>
    <script src="js/wca/data/exploits/exploits_universal.js"></script>
    <script src="js/wca/data/exploits/exploits_races_old.js"></script>
    <script src="js/wca/data/exploits/exploits_races_now.js"></script>
    <script src="js/wca/data/exploits/exploits_races_new.js"></script>
    <script src="js/wca/data/exploits/exploits_careers_martial_arts.js"></script>
    <script src="js/wca/data/exploits/exploits_careers_old.js"></script>
    <script src="js/wca/data/exploits/exploits_careers_now.js"></script>
    <script src="js/wca/data/exploits/exploits_careers_new.js"></script>
    <script src="js/wca/data/exploits/exploits_origins.js"></script>

    <script src="js/wca/lib/helpers.js"></script>
    <script src="js/wca.js"></script>
    <script src="js/overview_ui.js"></script>
    <script src="js/race_ui.js"></script>
    <script src="js/homeworld_ui.js"></script>
    <script src="js/careers_ui.js"></script>
    <script src="js/exploits_ui.js"></script>
    <script src="js/equipment_ui.js"></script>
  </body>
</html>
