<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>WOIN Character Assistant</title>
  </head>
  <body onload=refresh_homeworld()>
    <div class="container">
      <nav class="nav nav-tabs">
        <a href="overview.html" class="nav-item nav-link">Overview</a>
        <a href="race.html" class="nav-item nav-link">Race</a>
        <a href="homeworld.html" class="nav-item nav-link active">Homeworld</a>
        <a href="careers.html" class="nav-item nav-link">Careers</a>
        <a href="exploits.html" class="nav-item nav-link">Exploits</a>
        <a href="equipment.html" class="nav-item nav-link">Equipment</a>
      </nav>
      <!--Homeworld Card-->
      <div class="card bg-light border-dark mb-3" id="hmw_homeworld_div">
        <div class="card-header"><h5>Homeworld</h5></div>
        <div class="card-body">
          <div class="mb-2">
            <b>Homeworld Name:</b>
            <span id=hmw_name_val></span>
            <button type="button" class="btn btn-warning" id="hmw_btn_edit_homeworld"><img src="/octicon/svg/pencil.svg" alt="edit homeworld"></button>
          </div>
        </div>
      </div>

      <!--Selected Skills Card-->
      <div class="card bg-light border-dark mb-3" id="hmw_selected_skills_div">
        <div class="card-header"><h5>Selected Skills</h5><button type="button" id="hmw_btn_edit_skills" class="btn btn-warning"><img src="/octicon/svg/pencil.svg" alt="edit homeworld skill"></button></div>
        <div class="card-body">
          <div class="mb-2">
            <ul id="hmw_selected_skills_list"></ul>
          </div>
        </div>
      </div>
      
      <div class="card bg-light border-dark mb-3" id="hmwHomeworldStatsDiv">
        <div class="card-header"><h5>Stats</h5></div>
        <div class="card-body">
          <div class="mb-2">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">STR</th>
                  <th scope="col">AGI</th>
                  <th scope="col">END</th>
                  <th scope="col">INT</th>
                  <th scope="col">LOG</th>
                  <th scope="col">WIL</th>
                  <th scope="col">CHA</th>
                  <th scope="col">LUC</th>
                  <th scope="col">REP</th>
                  <th scope="col">MAG</th>
                  <th scope="col">CHI</th>
                  <th scope="col">PSI</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="hmw_strength"></td>
                  <td id="hmw_agility"></td>
                  <td id="hmw_endurance"></td>
                  <td id="hmw_intuition"></td>
                  <td id="hmw_logic"></td>
                  <td id="hmw_willpower"></td>
                  <td id="hmw_charisma"></td>
                  <td id="hmw_luck"></td>
                  <td id="hmw_reputation"></td>
                  <td id="hmw_magic"></td>
                  <td id="hmw_chi"></td>
                  <td id="hmw_psionics"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    <!--End container-->
    </div>

    <!--Modals-->
    <!--Edit Race Skills-->
    <div class="modal fade" id="hmw_edit_skills_modal" tabindex="-1" role="dialog" aria-labelledby="edit_skills_modal" aria-hidden="true">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="hmw_edit_skills_label">Select Homeworld Skills</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <b>Available Skills:</b>
              <ul id="hmw_edit_skills_modal_avail_skills"></ul>
            </div>
            <div class="form-group">
              <b>Current Skills:</b>
              <select class="custom-select" id="hmw_edit_skills_modal_curr_skills" multiple></select>
              <button type="button" class="btn btn-danger" id="hmw_edit_skils_modal_remove">Remove Selected</button>
            </div>
            <div class="form-group">
              <label for="hmw_edit_skills_modal_skill"><b>Skill:</b></label>
              <input type="text" class="form-control" id="hmw_edit_skills_modal_skill">
              <label for="hmw_edit_skills_modal_rank"><b>Rank:</b></label>
              <input type="number" class="form-control" id="hmw_edit_skills_modal_rank">
              <button type="button" class="btn btn-success" id="hmw_edit_skils_modal_add">Set</button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="hmw_edit_skills_modal_save">Save Skills</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/wca/data/careers/careers_martial_arts.js"></script>
    <script src="js/wca/data/careers/careers_new.js"></script>
    <script src="js/wca/data/careers/careers_now.js"></script>
    <script src="js/wca/data/careers/careers_old.js"></script>
    <script src="js/wca/data/careers/origins.js"></script>

    <script src="js/wca/data/races/races_new.js"></script>
    <script src="js/wca/data/races/races_now.js"></script>
    <script src="js/wca/data/races/races_old.js"></script>

    <script src="js/wca/data/homeworlds/homeworlds_new.js"></script>

    <script src="js/wca/data/exploits/exploits_android.js"></script>
    <script src="js/wca/data/exploits/exploits_psionic.js"></script>
    <script src="js/wca/data/exploits/exploits_traits.js"></script>
    <script src="js/wca/data/exploits/exploits_universal.js"></script>
    <script src="js/wca/data/exploits/exploits_races_old.js"></script>
    <script src="js/wca/data/exploits/exploits_races_now.js"></script>
    <script src="js/wca/data/exploits/exploits_races_new.js"></script>
    <script src="js/wca/data/exploits/exploits_careers_martial_arts.js"></script>
    <script src="js/wca/data/exploits/exploits_careers_old.js"></script>
    <script src="js/wca/data/exploits/exploits_careers_now.js"></script>
    <script src="js/wca/data/exploits/exploits_careers_new.js"></script>
    <script src="js/wca/data/exploits/exploits_origins.js"></script>

    <script src="js/wca/lib/helpers.js"></script>
    <script src="js/wca.js"></script>
    <script src="js/overview_ui.js"></script>
    <script src="js/race_ui.js"></script>
    <script src="js/homeworld_ui.js"></script>
    <script src="js/careers_ui.js"></script>
    <script src="js/exploits_ui.js"></script>
    <script src="js/equipment_ui.js"></script>
  </body>
</html>
