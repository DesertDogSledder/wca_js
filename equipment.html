      <nav class="nav nav-tabs">
        <a href="overview.html" class="nav-item nav-link">Overview</a>
        <a href="race.html" class="nav-item nav-link">Race</a>

      </nav>

      <div class="card bg-light border-dark mb-3">
        <div class="card-header"><h5>General Gear</h5><button type="button" class="btn btn-warning" id="eqp_btn_edit_gear">✏️</button></div>
        <div class="card-body">
          <div class="mb-2">
            <ul id="eqp_gear_list"></ul>
          </div>
        </div>
      </div>

      <div class="card bg-light border-dark mb-3">
        <div class="card-header"><h5>Weapons</h5><button type="button" class="btn btn-warning" id="eqp_btn_edit_weapons">✏️</button></div>
        <div class="card-body">
          <div class="mb-2">
            <ul id="eqp_weapons_list"></ul>
          </div>
        </div>
      </div>

      <div class="card bg-light border-dark mb-3">
        <div class="card-header"><h5>Armor</h5><button type="button" class="btn btn-warning" id="eqp_btn_edit_armor">✏️</button></div>
        <div class="card-body">
          <div class="mb-2">
            <table class="table" id="eqp_armor_table">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Soak</th>
                  <th scope="col">Defense</th>
                  <th scope="col">Cost</th>
                  <th scope="col">Type</th>
                  <th scope="col">Weight</th>
                  <th scope="col">Vulnerable</th>
                  <th scope="col">Speed</th>
                  <th scope="col">Special</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Total Cost</th>
                  <th scope="col">Total Weight</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="ovr_strength"></td>
                  <td id="ovr_agility"></td>
                  <td id="ovr_endurance"></td>
                  <td id="ovr_intuition"></td>
                  <td id="ovr_logic"></td>
                  <td id="ovr_willpower"></td>
                  <td id="ovr_charisma"></td>
                  <td id="ovr_luck"></td>
                  <td id="ovr_reputation"></td>
                  <td id="ovr_magic"></td>
                  <td id="ovr_chi"></td>
                  <td id="ovr_psionics"></td>
                </tr>
              </tbody>
          </div>
        </div>
      </div>


    <!--End container-->
    </div>

    <!--Modals-->
    <!--Armor Modal-->
    <div class="modal fade" id="eqp_edit_armor_modal" tabindex="-1" role="dialog" aria-labelledby="edit_armor_modal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="eqp_edit_armor_modal_label">Edit Armor</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="eqp_edit_armor_modal_source"><b>Source:</b></label>
              <select class="form-control" id="eqp_edit_armor_modal_source">
              </select>
            </div>
            <div class="form-group">
              <label for="eqp_edit_armor_modal_armor"><b>Armor:</b></label>
              <select class="form-control" id="eqp_edit_armor_modal_armor"></select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="eqp_edit_armor_modal_btn_save">Save</button>
          </div>
        </div>
      </div>
    </div>
